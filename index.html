<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide"><img src="Images/img1.jpg" alt="Image 1"></div>
            <div class="slide"><img src="Images/img2.jpg" alt="Image 2"></div>
            <div class="slide"><img src="Images/img3.jpg" alt="Image 3"></div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>
</body>
</html>
